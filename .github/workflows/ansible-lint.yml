name: ansible-lint

on:
  pull_request:
    branches: ["main", "stable", "release/v*"]
  push:
    branches: ["main"] 
jobs:
  build:
    name: Ansible Lint 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          args: ""
          setup_python: "true"
          working_directory: "ansible/"
          requirements_file: "requirements.yml"
